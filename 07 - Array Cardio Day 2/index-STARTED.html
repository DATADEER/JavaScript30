  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const adults = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Liam', year: 1971 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    function isAdult(person){
        return person.year <= new Date().getFullYear() - 19;
    }

    const isSomeoneAdult = people.some(isAdult);
    console.log("isSomeoneAdult",isSomeoneAdult);
    // Array.prototype.every() // is everyone 19 or older?
    const areAllAdults = people.every(isAdult);
    console.log("areAllAdults",areAllAdults);
    const areAllAdultsAdults = adults.every(isAdult);
    console.log("areAllAdultsAdults",areAllAdultsAdults);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment823423 = comments.find((comment) => comment.id === 823423)
    console.log(comment823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const comment823423Index = comments.findIndex((comment) => comment.id === 823423)
    console.log(comment823423Index);

  </script>
