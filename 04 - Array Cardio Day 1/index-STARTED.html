    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const before1500 = inventors.filter(inventor => inventor.year >= 1500 && inventor.year <= 1600);
    console.table(before1500);


    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const firstLastName = inventors.map(inventor => {
        return {first: inventor.first, last: inventor.last}
    });
    console.log(firstLastName);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    function compare(a, b) {
        if (a.year > b.year) {
            return -1;
        }
        if (a.year < b.year) {
            return 1;
        }
        // a must be equal to b
        return 0;
    }
    const sortedByBirthdate = inventors.sort(compare);
    console.table(sortedByBirthdate);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live
    const howLongLived = inventors.reduce((sum, inventor) => {
        return sum + (inventor.passed - inventor.year)
    }, 0);
    console.log(howLongLived);

    // 5. Sort the inventors by years lived
    const inventorsByLifespan = inventors.map(inventor => {
        return {name: inventor.last, lifespan: (inventor.passed - inventor.year)}
    }).sort((a, b) => b.lifespan - a.lifespan);
