<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" ontimeupdate="setProgressBar()" onclick="playpauseButton()"></video>

     <div class="player__controls">
       <div class="progress" onclick="scrub(event)" onmousemove="setProgressBarOnDrag(event)" onmousedown="setMouseButtonDown(true)" onmouseup="setMouseButtonDown(false)">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play" onclick="playpauseButton()">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" oninput="setVolume(event)">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" oninput="setPlaybackRate(event)">
       <button data-skip="-10" class="player__button" onclick="skipBackwards(10)">« 10s</button>
       <button data-skip="25" class="player__button" onclick="skipForwards(25)">25s »</button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
